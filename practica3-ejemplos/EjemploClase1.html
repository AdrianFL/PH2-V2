<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="EjemploClase1.css">
	<script src="EjemploClase1.js"></script>
	<title>Ejemplo de Canvas</title>
</head>
<body>
	<h1>Ejemplo de Canvas</h1>
	<section>
		<h2>Canvas 1</h2>
		<canvas width="480" height="480" id="cv01"></canvas>
		<footer>
			<button onclick="cuadrado();">Cuadrado</button>
			<button onclick="rotar45deg();">Rotar</button>
			<button onclick="imagen();">Imagen</button>
			<button onclick="copiar();">Copiar</button>
		</footer>
	</section>
	<section>
		<h2>Canvas 2</h2>
		<canvas width="480" height="480" id="cv02"></canvas>
		<footer>
			<button onclick="aColor('r');">Rojo</button>
			<button onclick="aColor('g');">Verde</button>
			<button onclick="aColor('b');">Azul</button>
		</footer>
	</section>
</body>
</html>
